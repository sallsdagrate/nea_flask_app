<!-- takes the format of base.html -->
{% extends 'base.html' %}

{% block head %} 
<title>send email</title>
{% endblock %}

{% block body %} 
<!-- basic stuff in the body -->
<h1>Share scan {{ scanid }}</h1>
<div class='form_container'>
    <form action='/send_email/{{ scan.id }}' method="POST">
        <a>title</a>
        <br>
        <input type='text' name='email_title' id='email_title'>
        <br>
        <br>
        <a>email address</a>
        <br>
        <input type='text' name='email' id='email'>
        <br>
        <br>
        <a>message</a>
        <br>
        <textarea name='message' id='message' rows="10" cols=50 placeholder="enter message for email here"></textarea>     
        <br>
        <br>
        <a>notes</a>
        <br>
        <textarea name='notes' id='notes' class='notes' rows="10" cols="50">{{scan.notes}}</textarea>
        <br>
        <input type='submit' value='Send'>
    </form>
</div>
<br>
<a>Attachments </a>
<br>
<img src={{scan.image_path}}/>
{% endblock %}
