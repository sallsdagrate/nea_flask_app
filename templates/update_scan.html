<!-- takes the format of base.html -->
{% extends 'base.html' %}

{% block head %} 
<title>update</title>
{% endblock %}

{% block body %} 
<h1>update notes</h1>
<form action='/update_scan/{{scan.id}}' method="POST" style='width: 700px; position: relative; left: 26%;'>
    <textarea name='notes' id='notes' class='notes' rows="20" cols="50" style="width: 700px;">{{scan.notes}}</textarea>
    <br>
    <input type="submit" value="update">
</form>

{% endblock %}
