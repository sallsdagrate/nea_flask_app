<!-- boilerplate html -->
<!-- using a base allows you to create other pages without unnecessary html formatting -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking to css -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    {% block head %} {% endblock %}
</head>
<body>
    {% block body %} {% endblock %}
</body>
</html>
