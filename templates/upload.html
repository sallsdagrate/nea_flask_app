<!-- takes the format of base.html -->
{% extends 'base.html' %}

{% block head %} 
<title>upload</title>
{% endblock %}

{% block body %} 
<!-- basic stuff in the body -->
<h1>Upload new File</h1>
<div class='form_container'style='width: 700px; position: relative; left: 26%;'>
   <!-- form to sumbit a chosen image -->
   <form action='/upload/{{userid}}'  method=post enctype=multipart/form-data>
      <!-- input type file -->
      <input type=file  accept="image/*" name=file[] multiple=''>
      <!-- submit button -->
      <input type=submit value=Upload>
   </form>
</div>
<br>

{% if userid != 0 %}
   <div><a href="/user/{{userid}}">return</a></div>
{% else %}
   <div><a href="/user_home">return</a></div>  
{% endif %}

{% endblock %}
